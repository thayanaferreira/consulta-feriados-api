plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.thayanaferreira'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}


repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.38' //para usar Lombok no código principal (sem incluir no JAR)
	annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.38' //para processar as anotações no código principal
	testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.38' //para usar Lombok nos testes
	testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.38' //para processar as anotações nos testes
}

tasks.named('test') {
	useJUnitPlatform()
}
